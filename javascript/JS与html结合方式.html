<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            font-size: 15px;
            border: 1px solid #FFFF00;
        }

    </style><!-- 死退啊-->
    <script>/* 死科累特 */
        document.write("<table align='center'>");
       for(var i = 1;i<9;i++){
            document.write("<tr>");
           for(var a = 1;a <=i; a++){
                document.write("<td>"+(i +"*"+ a +"=" +(i*a))+"</td>");
           }
           document.write("</tr>");
       }
        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
