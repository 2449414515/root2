<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student</title>
    <style>
        table {
            border: 1px solid;
            margin: auto;
            width: 500px;
        }

        td, th {
            text-align: center;
            border: 1px solid;
        }

        div {
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
<div>
    <input type="text" id="id" placeholder="请输入编号">
    <input type="text" id="name" placeholder="请输入姓名">
    <input type="text" id="sex" placeholder="请输入性别">
    <input type="button" value="添加" id="btn_add">

</div>
<table id="tables">
    <caption>学生信息表</caption>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0)" onclick="delTr(this)">删除</a></td>
    </tr>

    <tr>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0)" onclick="delTr(this)">删除</a></td>
    </tr>

    <tr>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0)" onclick="delTr(this)">删除</a></td>
    </tr>
</table>
<script>

    //增加
    document.getElementById("btn_add").onclick = function () {
        var id_element = document.getElementById("id").value;
        var name_element = document.getElementById("name").value;
        var sex_element = document.getElementById("sex").value;

        /*var contant = document.getElementsByTagName("table")[0];
        contant.innerHTML += "<tr>"+
                "<td>"+id_element+"</td>" +
                "<td>"+name_element+"</td>" +
                "<td>"+sex_element+"</td>" +
                "<td><a href=\"javascript:void(0);\" onclick=\"del(this);\" >删除</a></td>" +
            "</tr>";*/

     /*   var id_txt = document.createTextNode("aaa");
        var id_td = document.createElement("td");
        id_td.appendChild(id_txt);*/

        //id td
        var id_text = document.createTextNode(id_element);
        var id_td = document.createElement("td");
        id_td.appendChild(id_text);

        //name td
        var name_text = document.createTextNode(name_element);
        var name_td = document.createElement("td");
        name_td.appendChild(name_text);

        //sex td
        var sex_text = document.createTextNode(sex_element);
        var sex_td = document.createElement("td");
        sex_td.appendChild(sex_text);

        //删除 td
        var r_text = document.createTextNode("删除");
        var a_biao = document.createElement("a");
        a_biao.appendChild(r_text);
        a_biao.setAttribute("href", "javascript:void(0)");
        a_biao.setAttribute("onclick", "delTr(this)");
        var del_element = document.createElement("td");
        del_element.appendChild(a_biao);

        // tr
        var tr = document.createElement("tr");
        tr.appendChild(id_td);
        tr.appendChild(name_td);
        tr.appendChild(sex_td);
        tr.appendChild(del_element);

        //放入table
        var table = document.getElementsByTagName("table")[0];
        table.appendChild(tr);
    }

    //删除
    function delTr(obj) {
        var parentNode = obj.parentNode.parentNode.parentNode;
        var parent = obj.parentNode.parentNode;
        parentNode.removeChild(parent);
    }
</script>
</body>
</html>
