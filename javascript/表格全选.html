<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: 1px solid #86a8ff;
            width: 500px;
            margin-left: 36.5%;
        }

        td,th{
            text-align: center;
            border: 1px solid;
        }
        div{
            margin-top: 10px;
            margin-left: 36.5%;
        }
        .over{
            background-color: #84baff;
        }
        .out{
            background-color: #ffffff;
        }
    </style>
    <script>
        window.onload = function(){
            document.getElementById("selectAll").onclick =function () {
                var cbs = document.getElementsByName("cb");
                for(var a = 0;a < cbs.length; a++){
                    cbs[a].checked = true;
                }
            }
            
            document.getElementById("unSelectAll").onclick = function () {
                var cbs = document.getElementsByName("cb");
                for(var a = 0; a < cbs.length;a++){
                    cbs[a].checked = false;
                }
            }
            document.getElementById("selectRev").onclick = function () {
                var cbs = document.getElementsByName("cb");
                for(var a = 0;a < cbs.length; a++){
                    cbs[a].checked = !cbs[a].checked;
                }
            }
            document.getElementById("firstcb").onclick = function () {
                var cbs = document.getElementsByName("cb");
                var firstcb = document.getElementById("firstcb");
                for (var i = 0; i < cbs.length; i++) {
                    cbs[i].checked = firstcb.checked;
                }
            }
            var trs = document.getElementsByTagName("tr");
            for(var a = 0;a < trs.length; a++){
                trs[a].onmouseover = function () {
                    this.className = "over";
                }
                /*鼠标移上*/
                trs[a].onmouseout = function () {
                    this.className = "out";
                }
            }
        }
    </script>
</head>
<body>

<table>
    <caption>学生信息表</caption>
    <tr>
        <th><input type="checkbox" name="cb" id="firstcb"></th>
        <th>编号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>操作</th>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>1</td>
        <td>令狐冲</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>2</td>
        <td>任我行</td>
        <td>男</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

    <tr>
        <td><input type="checkbox" name="cb"></td>
        <td>3</td>
        <td>岳不群</td>
        <td>?</td>
        <td><a href="javascript:void(0);">删除</a></td>
    </tr>

</table>
<div>
    <input type="button" id="selectAll" value="全选">
    <input type="button" id="unSelectAll" value="全不选">
    <input type="button" id="selectRev" value="反选">
</div>
</body>
</html>
